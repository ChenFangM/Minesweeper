<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background grid -->
  <rect width="200" height="200" fill="#f0f0f0" />
  <g stroke="#cccccc" stroke-width="2">
    <line x1="0" y1="40" x2="200" y2="40" />
    <line x1="0" y1="80" x2="200" y2="80" />
    <line x1="0" y1="120" x2="200" y2="120" />
    <line x1="0" y1="160" x2="200" y2="160" />
    <line x1="40" y1="0" x2="40" y2="200" />
    <line x1="80" y1="0" x2="80" y2="200" />
    <line x1="120" y1="0" x2="120" y2="200" />
    <line x1="160" y1="0" x2="160" y2="200" />
  </g>
  
  <!-- Mine -->
  <circle cx="100" cy="100" r="25" fill="#333333" />
  <circle cx="100" cy="100" r="20" fill="#555555" />
  <circle cx="95" cy="95" r="5" fill="#ffffff" opacity="0.7" />
  
  <!-- Spikes -->
  <g stroke="#333333" stroke-width="4">
    <line x1="100" y1="65" x2="100" y2="50" />
    <line x1="100" y1="135" x2="100" y2="150" />
    <line x1="65" y1="100" x2="50" y2="100" />
    <line x1="135" y1="100" x2="150" y2="100" />
    <line x1="77" y1="77" x2="65" y2="65" />
    <line x1="123" y1="77" x2="135" y2="65" />
    <line x1="77" y1="123" x2="65" y2="135" />
    <line x1="123" y1="123" x2="135" y2="135" />
  </g>
  
  <!-- Numbers -->
  <text x="45" y="70" font-family="Arial" font-size="24" font-weight="bold" fill="#0000ff">1</text>
  <text x="165" y="70" font-family="Arial" font-size="24" font-weight="bold" fill="#008000">2</text>
  <text x="45" y="150" font-family="Arial" font-size="24" font-weight="bold" fill="#ff0000">3</text>
  <text x="165" y="150" font-family="Arial" font-size="24" font-weight="bold" fill="#000080">4</text>
  
  <!-- Flag -->
  <g transform="translate(40, 40)">
    <rect x="0" y="0" width="30" height="30" fill="#dddddd" />
    <line x1="15" y1="5" x2="15" y2="25" stroke="#333333" stroke-width="2" />
    <polygon points="15,5 25,10 15,15" fill="#ff4444" />
  </g>
</svg>
